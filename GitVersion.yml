mode: ContinuousDelivery
next-version: 2.13.0
branches:
  feature:
    mode: ContinuousDeployment
    regex: ^feat[/-]
    source-branches: ["develop", "master"]
    tag: feat-{BranchName}
    increment: Inherit
  develop:
    mode: ContinuousDeployment
    tag: rfv
    regex: (^develop$|^origin\/develop$)
  master:
    mode: ContinuousDelivery
    regex: (^master$|^origin\/master$)
ignore:
  sha: []
