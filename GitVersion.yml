mode: ContinuousDelivery
next-version: 2.13.0
branches:
  feature:
    mode: ContinuousDeployment
    regex: ^feat[/-]
    source-branches: ["develop", "main"]
    tag: feat-{BranchName}
    increment: Inherit
  develop:
    mode: ContinuousDeployment
    tag: rfv
    regex: (^develop$|^origin\/develop$)
  main:
    mode: ContinuousDelivery
    regex: (^main$|^origin\/main$)
ignore:
  sha: []
