name: OWASP Dependency Check

on:
  schedule:
    - cron: '0 5 * * *' # Runs daily at 5 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  depcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'presidium-js'
          path: '.'
          format: 'HTML'
          out: 'dependency-reports'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload Dependency Check report
        if: always() # Allow report to be generated even if vulnerabilities are found and the previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: Dependency Check report
          path: ${{github.workspace}}/dependency-reports
