language: node_js
node_js:
- '16'
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: Tag Develop
    if: branch IN (develop, master) AND type = push
    git:
      depth: false
    services:
    - docker
    script:
    - "./build/tag_code.sh"
  - stage: Bundle JS
    if: tag IS present
    language: node_js
    install:
    - npm install
    script:
    - npm run build
    - "./build/github_release.sh"
    deploy:
    - provider: s3
      access_key_id: AKIA2WMSJGXU3J5T27XB
      secret_access_key:
        secure: 
      bucket: span-presidium
      local-dir: dist
      upload-dir: presidium-js/$TRAVIS_TAG
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - REPO=spandigital/presidium-js
  # GITHUB_KEY
  - secure: 
